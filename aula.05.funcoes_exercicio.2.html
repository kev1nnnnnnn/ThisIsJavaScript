<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //função anonima autoexecutável.
       
       (function(){
           function calcularIMC(peso, alltura, callback){

            var imc = peso / (altura * altura);

                if(callback && typeof callback === 'function'){
                return callback(imc);
                } 
           console.log('Não passou callback');
           return imc;
            }
           function classificaIMC(imc) {
            
               if(imc <= 16.9 ){
                   return  'Muito abaixo do peso';
                } else if (imc <= 18.4){
                    return 'Abaixo do peso';
                }  else if (imc <= 24.9){
                    return 'Normal';
                } else if (imc <= 29.9){
                    return 'Acima do peso';
                } else if (imc <= 34.9){
                    return 'Obesidade 1';
                } else if (imc <= 40) {
                    return 'Obesidade Grau 2';
                } else {
                    return 'Obsidade Grau 3';
                }
            }
            var peso = 65;
            var altura = 1.75;

            var imc = calcularIMC(peso, altura, classificaIMC);
           

            console.log('Clasifificacao IMC: ', imc);
        })()
   
    </script>
</head>
<body>
    <h1>JavaScript</h1>

</body>
</html>
