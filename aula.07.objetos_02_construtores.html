    <h1>JavaScript</h1>

    <script>
        var Caneta = (function(window) {
            'use strict';
            console.log(this);
            function caneta(preco, cor) {
            
    
            //privado 
            var color =  cor || 'black';

            //publicas
            this.preco = preco  || 1;
            this.mudarCor = function(cor) {
                if(cor !== 'red' && cor !== 'blue' && cor !== 'black') {
                    return;
                }
                color = cor;
            }
            this.pegaCor = function(){
                return color;
            }
        }
        return caneta;

    })(window)
        
    </script>
