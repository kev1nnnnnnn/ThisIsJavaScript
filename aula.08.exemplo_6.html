<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <script src="beluga.js"></script>

    <style>
        body {
            background-color: cadetblue;
        }
        ul {
            
        }
        ul li {
            color: cornsilk;
        }
        h1 {
            text-align: center;
            color:white;
            margin-top: 50px;         
        }
     
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Lista de Tarefa</h1> 

        <input id="txtTask">
        <button  id="btn">Cadastrar Tarefa</button><br>
        <ul>
            <li>Estudar JavaScript - DOM</li>
            <li>Estudar eventos em JavaScript</li>
            <li>Jogar video-game</li>
        </ul>
    </div>

   <script>
       (function(){
           'use strict';

        var $ul = document.querySelector('ul');
        var $txtTask = document.querySelector('#txtTask');
        var $btn = document.querySelector('#btn');

        //quando clicar no botao, eu quero recuperar o texto que ta no input,e  acrescentar na ul como li
        $btn.addEventListener('click', function(){
            var task = '<li>' + $txtTask.value + '<li>';

            $ul.innerHTML += task;

            $txtTask.value = '';
            $txtTask.focus();
        });
    })()

    
   </script>

</body>
</html>
