<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
   <body>
       <h1>JAVASCRIPT</h1>

       <div id="msg"> </div>

    <script>

        (function(){
            var nome = prompt('Qual o seu nome? ');
            document.querySelector('#msg').textContent = 
            "Bem-vindo," + nome;
        })()
    </script>

   </body>
</body>
</html>


<!--textContent = Inserir texto no DOM e reflete na visu da pag
DOM = Document.query
FUNCTION = LITERAL-->
