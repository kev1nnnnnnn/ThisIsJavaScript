<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <div id="output"></div>
    <script>
        var dias = ['Domingo', 'Segunda', 'Terça', 'Quarta',
        'Quinta', 'Sexta', 'Sabado'];

        var output = document.querySelector('#output');

        output.innerHTML = dias;

        var hoje = new Date();
        var diaSemana  = hoje.getDay(); //Retorna o dia da semana
        alert(diaSemana);
        alert('Bem vindo, Hoje é: ' + dias[diaSemana]);

    </script>
</body>
</html>
