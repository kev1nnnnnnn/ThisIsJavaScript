<body>
    <h1>Programação JavaScript</h1>
<script>
    
    var n1 = parseFloat(prompt("Digite a 1º nota: "));
    var n2 = parseFloat(prompt("Digite a 2º nota "));
    var n3 = parseFloat(prompt("Digite a 3º nota: "));
    var n4 = parseFloat(prompt("Digite a 4º nota"));
    
    var media = (n1 + n2 + n3 + n4) /4

    if (media >= 6) {
        alert("Aprovado. Parabéns")
    } else {
        alert("Reprovado");
    }
</script>
