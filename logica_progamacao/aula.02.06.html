<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programação JavaScript</h1>
<script>
    
    var n1 = prompt("Digite o 1º número: ");
    n1 = parseFloat(n1);

    var n2 = parseFloat(prompt("Digite o 2º número: "));

    var media = (n1 + n2) /2;
    
    if(media > 5 && n1 < 0 && n2 > 0) {
        alert("Parabéns! Você foi aprovado");
    } else{
        alert("Desculpe, mas nao foi dessa vez");
    }
   
</script>
</body>
</html>
