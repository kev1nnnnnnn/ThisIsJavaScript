<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Progamação JavaScript</h1>

    <script>
        var n1 = prompt("Digite o 1º Número:");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite o 2º Número:");
        n2 = parseFloat(n2);

        var n3 = prompt("Digite o 3º Número");
        n3 = parseFloat(n3);
        
        var n4 = prompt("Digite o 4º Número");
        n4 = parseFloat(n4);

        var media = (n1 + n2 + n3 + n4) /4;
        alert("A média é: " + media);
    </script>
</body>
</html>
