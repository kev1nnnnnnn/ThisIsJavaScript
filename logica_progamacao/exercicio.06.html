<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    
    <script>
        /*Maneira com o WHILE */
        var numero = prompt("Digite o n√∫mero: ");
        numero = parseFloat(numero);
        
        var indice = 1

        while(indice <= 1001) {
            document.write(numero + " + " + indice + " = " +
            (numero + indice) + "<br>")

            if(indice % 10 === 0 && indice >0) {
                document.write("<hr>")
            }
            indice = indice  + 1;
        }
        document.write("Saiu do loop");

      


        
    </script>
</body>
</html>
