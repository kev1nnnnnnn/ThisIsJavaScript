<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite o 1º Número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite o 2º Número:");
        n2 = parseFloat(n2);

        alert("A subtação é: " + (n1 - n2));
        alert("A multiplicação é: " + (n1 * n2));
        alert("A divisão é: " + (n1 / n2));
        alert("A soma é: " + (n1 + n2))
    </script>
</body>
</html>
