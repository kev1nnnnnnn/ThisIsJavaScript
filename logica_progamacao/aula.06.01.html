<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logica de progamacao</h1>

    <div id="output"></div>
    <script>
   
    var produtos = ['Notebook', 'CPU', 'Mouse', 'Teclado',];
    produtos.push('Pen drive', 'HD');
    var msg = '';
    for(var i = 0; i < produtos.length; i++) {
        msg += 'produto' + (i + 1)  + produtos [i] + '<br>';
    }
    
    output.innerHTML = msg;
    
    </script>
</body>
</html>
