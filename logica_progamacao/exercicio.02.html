<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programação JavaScript</h1>
    <script>
        var n1 = prompt("Digite o 1º número: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite o 2º numero: ");
        n2 = parseFloat(n2);

        resultado = n1 % n2;

        alert("O resto da divisão de " + (n1) + " por " + (n2) + "  é: " + (resultado));
        alert("O número " + (n1) + " elevado a " + (n2) + "  é: " + (resultado));

        /*alert("O resto da divisão de " + n1 + " por "+ n2+" é: " + (n1 % n2));*/
    </script>
</body>
</html>
