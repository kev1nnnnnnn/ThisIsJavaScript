<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt('Digite o 1º número:');
        n1 = parseFloat(n1);

        escreve();

        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function somar() {
            var n = prompt('Digite outro número: ')
            n = parseFloat(n);
            n1 += n;
            escreve();
        }
        
        function subtrair() {
            var n = prompt('Digite outro número: ')
            n = parseFloat(n);
            n1 -= n;
            escreve();
        }

        function multiplicar() {
            var n = prompt('Digite outro número: ')
            n = parseFloat(n);
            n1 *= n;
            escreve();
        }

        function dividir() {
            var n = prompt('Digite outro número: ')
            n = parseFloat(n);
            n1 /= n;
            escreve();
        }
    </script>
</body>
</html>
