<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>

    <button onclick="mostrarAreaAlert()">
        mostrar área num alert</button>
    <button onclick="mostrarAreaOutput()">
        mostrar área no output</button>

    <div id="output"></div>


    
    <script>
       /* var largura = prompt('Digite a largura');
        largura = parseFloat(largura);

        var altura = prompt('Digite a altura');
        altura = parseFloat(altura);*/

        function mostrarAreaAlert(){

            var largura = prompt('Digite a largura');
            largura = parseFloat(largura);

            var altura = prompt('Digite a altura');
            altura = parseFloat(altura);

            try {
           var area = calcularArea(largura, altura);
            } catch(e) {
                area = e;
            }
           alert('A área total é: ' + area);
        }         
        
        function mostrarAreaOutput(){

            var largura = prompt('Digite a largura');
            largura = parseFloat(largura);

            var altura = prompt('Digite a altura');
            altura = parseFloat(altura);
            try {
            var area = calcularArea(largura, altura);
            } catch(e) {
                area = e;
            }
            document.querySelector('#output').innerHTML =
            'A área total é: ' + area;
        }
        mostrarAreaAlert();
        function calcularArea(l, a) {
            if(l === undefined || a === undefined) {
                throw new Error('CalcularArea precisa receber dois numeros')
            }
            if(isNaN(l) || isNaN(a)) {
                throw new Error('Apenas números')
            }
            return l * a;
        }
        
    </script>
</body>
</html>
