<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script</h1>

    <div id="output"></div>

    <script>
       var produto1 = new Object();

        produto1.nome = "caneta";
        produto1.preco = 2.2;
        produto1.estoque = 10;

        produto1.comprar = function(qtd){
            if(!qtd) {
                qtd = 1;
            }
            console.log('Comporou caneta');
            this.estoque = this.estoque - qtd;
            console.log(this.estoque);
        }

        var msg = '';

        msg += 'nome: ' + produto1.nome + '<br>';
        msg += 'pre√ßo: ' + produto1.preco + '<br>';
        msg += 'estoque: ' + produto1.estoque + '<br>';

        document.querySelector('#output').innerHTML = msg;


    </script>
</body>
</html>
