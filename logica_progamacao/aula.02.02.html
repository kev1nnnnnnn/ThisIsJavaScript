<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Progamção JavaScript</h1>
    <script>
        //pedir para o usuario digitar o numero
        var n1 = prompt("Digite o 1º número:");
        var n2 = prompt("Digite o 2º número:");

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);

        alert(n1 + n2);
    </script>
</body>
</html>
